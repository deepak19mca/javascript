<!DOCTYPE html>
<html>
<head>
	<title>How to get input by user/prompt dialog box</title>
</head>
<body>
    <script >
    	var a = prompt("Enter Your Name","Enter only alphabet");
    	document.write(a);
    </script>
    <script>
    	var n=parseInt(prompt("Enter Your Roll NO","Enter only numeric"));
    	document.write(n);
    </script>
    <script>
    	var n=parseFloat(prompt("Enter Your Roll NO","Enter only Float NO"));
    	document.write(n);
    </script>
    <script>
    	var s=parseInt(prompt("Please enter first no","Number should be integer"));
    	var t=parseFloat(prompt("Please enter second no","Number should be Float"));
        var total=s+t;
    	document.write("<h2 style='color:blue;'>Your answer is:"+total
    		+"</h2>");
    </script>
</body>
</html>
