<!DOCTYPE html>

</head>
<body>
	<script>

		var no1 = parseInt(prompt("Enter first no"));
		var no2 = parseInt(prompt("Enter second no"));

			function addtion(n1,n2)
			{
				var total=n1+n2;
				return total;
			}



			var result=addtion(no1,no2);
			document.write("<h2>Your addtion is = "+result+"</h2");
	</script>

</body>
