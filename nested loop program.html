<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var i,j,num;
		num=parseInt(prompt("Please Enter Integer Number"));

		for(i=1; i<=num; i++)
		{
			for(j=1; j<=i; j++)
			{
				document.write("<big style='color:red;'>"+j+"</big>");
				//document.write("<big style='color:red;'>"+*+"</big>");

			}
			document.write("<br>");
		}
	</script>

</body>
</html>
