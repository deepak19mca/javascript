<!DOCTYPE html>
<html>
<head>
	<title>Confirm dialog box</title>
</head>
<body>
	<script>
		var x =confirm("Are you ready to visit facebook?");
		if(x==true)
		{
			window.open("https://www.facebook.com/");
		}
		else
		{
			document.write("<h3 style='color:red;'>the value is <u>false</u> you press Cancel button.</h3>");
		}
	</script>

</body>
</html>
